name: build

on:
  workflow_dispatch:
    inputs:
      ff_version:
        description: 'FFmpeg version to use'
        required: false
        type: string
      alpine_version:
        description: 'Alpine version to use'
        required: false
        type: string
      fdk_aac_version:
        description: 'FDK-AAC version to use'
        required: false
        type: string
      x265_version:
        description: 'x265 version to use'
        required: false
        type: string
  push:
    tags:
      - '*'

env:
  RELEASE_VERSION: ${{ github.ref_name }}
  FF_VERSION: ${{ inputs.ff_version || '7.1' }}
  ALPINE_VERSION: ${{ inputs.alpine_version || '3' }}
  FDK_AAC_VERSION: ${{ inputs.fdk_aac_version || '2.0.3' }}
  X265_VERSION: ${{ inputs.x265_version || '4.1' }}

jobs:
  buildx:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    strategy:
      matrix:
        platform:
          - linux/arm64/v8
          - linux/arm/v7
          - linux/arm/v6
          - linux/ppc64le
          - linux/s390x
          - linux/amd64
          - linux/386
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v3
        with:
          image: tonistiigi/binfmt:qemu-v8.1.5
          cache-image: true
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: v0.19.0
          platforms: ${{ matrix.platform }}
          cache-binary: true
          install: true
          use: true

      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/ffmpeg:${{ env.RELEASE_VERSION }}
            ghcr.io/${{ github.repository_owner }}/ffmpeg:latest
          build-args: |
            ALPINE_VERSION=${{ env.ALPINE_VERSION }}
            FDK_AAC_VERSION=${{ env.FDK_AAC_VERSION }}
            FF_VERSION=${{ env.FF_VERSION }}
            X265_VERSION=${{ env.X265_VERSION }}
          context: .
